<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Site Web</title>
    <!-- Liens vers les feuilles de style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Créateur de Site Web</h1>
    </header>

    <main>
        <!-- Zone de création de site -->
        <section id="site-builder">
            <div id="site-preview">
                <h2>Prévisualisation</h2>
                <iframe id="preview-frame" srcdoc=""></iframe>
            </div>
            <div id="site-editor">
                <h2>Éditeur de Site</h2>
                <textarea id="html-editor" placeholder="Ajoutez du code HTML ici"></textarea>
                <textarea id="css-editor" placeholder="Ajoutez du code CSS ici"></textarea>
                <button id="update-button">Mettre à jour la prévisualisation</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Créateur de Site Web</p>
    </footer>

    <!-- Liens vers les scripts JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
